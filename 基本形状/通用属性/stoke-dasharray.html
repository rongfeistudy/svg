<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
      <div>
          表示线的长度和空隙的长度<br />
          strokeDashoffset: 可以通过这个style属性来控制 线段的显示
      </div>
    <?xml version="1.0" standalone="no"?>
    <svg
      width="650px"
      height="530px"
      viewBox="0 0 10 10"
      version="1.1"
      style="border: 1px solid #ccc"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect x="1" y="1" width="5" height="4"></rect>
      <svg x="6px" y="5px" width="3px" height="3px" viewBox="0 0 5 5">
        <circle cx="1" cy="1" r="1"></circle>
      </svg>
    </svg>
  </body>
</html>
