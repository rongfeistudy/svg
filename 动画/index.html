<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <?xml version="1.0" standalone="no"?>
      <svg
        width="650px"
        height="530px"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient id="orange_red21" gradientTransform="rotate(0)">
            <stop offset="0%" style="stop-color:#E374FF;
              stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#FF4090;
              stop-opacity:1"/>
          </linearGradient>
        </defs>
        <rect width="200" height='50' style="fill: url(#orange_red21)">
            <animate
                id="r1" 
                attributeName="width"
                attributeType="XML"
                from="200" to="20"
                begin="0s" dur="2s" repeatCount="freeze"></animate>
        </rect>
        <rect y="50" width="50" height='50' style="fill: url(#orange_red21)">
            <animate
                id="r2" 
                attributeName="width"
                attributeType="XML"
                from="50" to="200"
                begin="r1.end" dur="1s" repeatCount="3"></animate>
        </rect>
        <rect y="100" width="50" height='50' style="fill: url(#orange_red21)">
            <animate
                attributeName="width"
                attributeType="XML"
                from="50" to="100"
                begin="r2.repeat(2)" dur="16s" end="r2.end" repeatCount="3"></animate>
        </rect>
      </svg>
  </body>
</html>
