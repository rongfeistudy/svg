<!DOCTYPE html>

  <body>
    preserveAspectRatio 是否强制缩放
    <svg
    width="650px"
    height="530px"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    >
    <defs>
        <filter id="emboss">
            <feConvolveMatrix
                kernelMatrix="3 0 0
                              0 0 0
                              0 0 -3"/>
          </filter>
    </defs>
    <image style="filter: url(#emboss)" xlink:href="http://www.vanseodesign.com/blog/wp-content/uploads/2013/09/strawberry-fields.jpg" x="0" y="0" />
    </svg>
