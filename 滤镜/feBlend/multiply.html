<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <div>
        multiply a 和 B 的颜色相乘，反正暗色会变得更暗，但是对于白色影响不大，因为两个接近1的数相乘，结果不大
    </div>
      <svg
        width="650px"
        height="530px"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
            <linearGradient id="orange_red" gradientTransform="rotate(45)">
                <stop offset="0%" style="stop-color:#06A9F6;
                  stop-opacity:1"/>
                <stop offset="100%" style="stop-color:#51F3FF;
                  stop-opacity:1"/>
            </linearGradient>
            <filter id="merge1">
                <feImage xlink:href="http://www.vanseodesign.com/blog/wp-content/uploads/2013/09/strawberry-fields.jpg" result="image"
                preserveAspectRatio="none"
                height="400"
                ></feImage>
                <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur"></feGaussianBlur>
                <feBlend mode="multiply" in="image" in2="SourceGraphic"></feBlend>
            </filter>
        </defs>
        <path
          d="M87.38518308007181 58.658898677666066
          Q100 0 160 0 L600 0 L600 470 L60 470 Q0 470 12.614816919928181 411.34110132233394"
          style="fill: url(#orange_red)"
          filter="url(#merge1)"
        ></path>
      </svg>
  </body>
</html>
