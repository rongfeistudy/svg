<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
    rect {
        fill: url(#rainbow);
    }
    </style>
  </head>
  <body>
      // 可以调整亮度
    <svg width="100%" height="495" style="outline: 1px solid red">
        <defs>
          <filter id="linear"> 
            <feComponentTransfer>
              <feFuncR type="linear" slope="4.0" intercept="0.0" />
              <feFuncG type="linear" slope="4.0" intercept="0.0" />
              <feFuncB type="linear" slope="4.0" intercept="0.0" />
              <feFuncA type="linear" slope="1.0" intercept="0.0" />
            </feComponentTransfer>
          </filter>
        </defs>
        <image xlink:href="http://www.vanseodesign.com/blog/wp-content/uploads/2013/09/strawberry-fields.jpg" width="660" height="495" filter="url(#linear)" />
    </svg>
  </body>
</html>
